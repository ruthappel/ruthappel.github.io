---
layout: default
---
<!-- _layouts/cv.html -->
{% unless site.data.resume %}

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <p>
    <a href="{{ page.resume_pdf | prepend: 'assets/pdf/' | relative_url }}" target="_blank" rel="noopener noreferrer" class="p">
      Résumé
    </a>
  </p>

  <p>
    <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}" target="_blank" rel="noopener noreferrer" class="p">
      Curriculum Vitae
    </a>
  </p>
</div>

{% endunless %}
